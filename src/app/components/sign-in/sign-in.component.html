<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="authenticate()" class="form-control">
        <h6>Fakestore.</h6>
        <h2>SignIn</h2>

        <div>
            <label>Username:</label>
            <input type="text" formControlName="username" placeholder="username"/>
            <div *ngIf="loginForm.get('username')?.touched">
                <small *ngIf="loginForm.get('username')?.errors?.['required']">*Username is required</small>
            </div>
        </div>
    
        <div>
            <label>Password:</label>
            <input type="password" formControlName="password" placeholder="password"/>
            <div *ngIf="loginForm.get('password')?.touched">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">*Password is required</small>
            </div>
        </div>
    
        <button class="btn-primary" type="submit">Login</button>
        <div>
            <input *ngIf="isErrorVisible" class="alert-danger" placeholder={{errorMessage}}/>
        </div>
    </form>
</div>
